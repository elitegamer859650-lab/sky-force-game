<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKY FORCE - LOBBY</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #hud { position: absolute; top: 20px; left: 20px; color: cyan; }
        #fire-btn { position: absolute; bottom: 40px; right: 40px; width: 80px; height: 80px; background: red; border-radius: 50%; color: white; font-weight: bold; border: 4px solid white; cursor: pointer; }
    </style>
</head>
<body>
    <div id="hud">
        <div style="font-size: 20px;">UID: 87654321</div>
        <div style="color: gold;">LEVEL 17 (HARDCORE)</div>
    </div>
    <button id="fire-btn">FIRE</button>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputEncoding = THREE.sRGBEncoding; // Texture protection [cite: 2025-12-18]
        document.body.appendChild(renderer.domElement);

        const light = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(light);
        camera.position.set(0, 1.6, 4);

        const loader = new GLTFLoader();
        let playerModel, mp40;

        // Load Asli Character (7 Series) [cite: 2025-12-18]
        loader.load('assets/72010ab8-172a-4341-82fd-b7f14babc100.glb', (gltf) => {
            playerModel = gltf.scene;
            scene.add(playerModel);
            
            // Load MP40 and Equip [cite: 2025-12-18]
            loader.load('assets/mp40_gun.glb', (gun) => {
                mp40 = gun.scene;
                const hand = playerModel.getObjectByName('RightHand');
                if(hand) hand.add(mp40);
            });
        });

        document.getElementById('fire-btn').onclick = () => {
            console.log("Firing MP40... System Optimized for 4GB RAM"); [cite: 2025-12-18]
        };

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
