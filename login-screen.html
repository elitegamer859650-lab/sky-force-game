<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKY FORCE - LOGIN</title>
    <style>
        body { margin: 0; background: #050505; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .box { border: 2px solid red; padding: 40px; text-align: center; background: rgba(0,0,0,0.8); border-radius: 10px; }
        input { padding: 12px; margin: 10px; background: #111; border: 1px solid cyan; color: cyan; text-align: center; width: 80%; }
        button { padding: 12px 30px; margin: 5px; cursor: pointer; font-weight: bold; border: none; width: 90%; }
        .google { background: white; color: black; }
        .uid-btn { background: red; color: white; }
    </style>
</head>
<body>
    <div class="box">
        <h1 style="color: red;">SKY FORCE</h1>
        <button class="google" id="g-login">Continue with Google</button>
        <p>OR</p>
        <input type="text" id="uid-input" placeholder="8-DIGIT UID" maxlength="8">
        <button class="uid-btn" id="login-btn">LOGIN TO SERVER âš¡</button>
    </div>

    <script type="module">
        import { validateUser, socialLogin } from './src/system-core.js';

        document.getElementById('g-login').onclick = async () => {
            const user = await socialLogin();
            if(user) window.location.href = "lobby.html";
        };

        document.getElementById('login-btn').onclick = async () => {
            const uid = document.getElementById('uid-input').value;
            const data = await validateUser(uid);
            if(data) {
                alert("Welcome Level " + data.level); // Level 17+ Hardcore [cite: 2025-12-23]
                window.location.href = "lobby.html";
            } else {
                alert("Invalid UID or Non-7 Series File!"); [cite: 2025-12-18]
            }
        };
    </script>
</body>
</html>
