<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKY FORCE - Paradox AI</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        
        /* Nayi Splash Screen Image (eb1a474f3a26) [cite: 2025-12-18] */
        #splash-screen {
            position: fixed; width: 100%; height: 100%;
            background: #000 url('https://gemini.google.com/share/eb1a474f3a26') no-repeat center center;
            background-size: contain;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-end;
            padding-bottom: 80px; z-index: 1000;
        }

        /* Loading Bar Logic [cite: 2025-12-18] */
        .progress-container { width: 280px; height: 4px; background: #1a1a1a; border-radius: 5px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: #ff0000; box-shadow: 0 0 10px #ff0000; }
        
        .status-text { color: #555; margin-top: 10px; font-size: 10px; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="progress-container">
            <div id="progress-fill"></div>
        </div>
        <div class="status-text">INITIALIZING SYSTEM...</div>
    </div>

    <script type="module">
        import { G_CONTROLLER } from './src/app-controller.js';

        let progress = 0;
        const fill = document.getElementById('progress-fill');

        const interval = setInterval(() => {
            progress += 5;
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                setTimeout(() => {
                    // Seedha Login Screen par transition [cite: 2025-11-26]
                    G_CONTROLLER.switchState("LOGIN");
                }, 800);
            }
            fill.style.width = progress + '%';
        }, 150);
    </script>
    <script type="module">
    import { initializeSecurity } from './src/anti-hack.js';
    initializeSecurity(); // Hacker! Shield Activated.
</script>
<script type="module">
    import { DriveLoader } from './src/drive-connector.js';
    import { SkyForceEngine } from './src/threejs-drive-core.js';

    const drive = new DriveLoader();
    const engine = new SkyForceEngine('game-container');

    // 1. Terrain Load Karo (From Assets Folder)
    const terrainURL = drive.getDirectLink(drive.assets.terrain);
    console.log("Dhayeen! Fetching Terrain from Assets...");

    // 2. MP5 Gun Load Karo (From Files Folder)
    const mp5URL = drive.getDirectLink(drive.assets.mp5);
    console.log("Dhayeen! Syncing MP5 from Files Folder...");

    // Three.js Engine ko start karo
    engine.init();
    
    // Asali Models ko Scene mein dalo
    engine.loadModel(drive.assets.terrain, 10); // Scale 10 for big map
    engine.loadModel(drive.assets.mp5, 1);      // Scale 1 for gun
</script>
</body>
</html>
